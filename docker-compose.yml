version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: zc-castmenu-db
    environment:
      POSTGRES_DB: castmenu
      POSTGRES_USER: castmenu_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U castmenu_user -d castmenu"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: